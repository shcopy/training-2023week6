<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>付款頁 - W6 活動訂票網</title>

  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <ol class="pay-list mt-5 d-flex justify-content-between list-unstyled pe-0 position-relative">
              <li class="d-flex flex-column align-items-center">
                <p class="number d-flex justify-content-center align-items-center mb-0">1</p>
                <p class="noto-tc-serif fw-bold mb-0">訂單確認</p>
              </li>
              <li class="d-flex flex-column align-items-center">
                <p class="number d-flex justify-content-center align-items-center number-active  mb-0">2</p>
                <p class="noto-tc-serif fw-bold mb-0">結帳付款</p>
              </li>
              <li class="d-flex flex-column align-items-center">
                <p class="number d-flex justify-content-center align-items-center mb-0">3</p>
                <p class="noto-tc-serif fw-bold mb-0">訂單結果</p>
              </li>
            </ol>
          </div>
        </div>
      </div>

      <div class="container">
        <h2 class="noto-tc-serif fs-9 fw-bold text-center pb-16">返老還童-制服聯誼</h2>
        <div class="text-center">
           <span class="bg-dark text-secondary lh-base noto-tc-sans text-center">您的訂單已保留，請在2023/5/30 04:32 前完成繳費。若逾期未繳款，系統將取消您的訂單。</span>
        </div>

        <div class="row">
          <div class="col-md-6 mx-auto mb-24">
            <table class="table">
              <thead>
                  <tr style="border-bottom: 2px solid #030303;">
                      <th scope="col"></th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="border-top-3 border-bottom-1 border-dark">
                      <td class="text-start"><span class="noto-tc-serif fs-25 fw-bold">訂單編號 </span></td>
                      <td class="text-end"><span class="noto-tc-sans fs-25">892746123</span></td>
                  </tr>
                  <tr class="border-bottom-1 border-dark">
                      <td class="text-start"><span class="noto-tc-serif fs-25 fw-bold">票價</span></td>
                      <td class="text-end"><span class="noto-tc-sans fs-25">改頭換面票（含大改造）$8000</span></td>
                  </tr>
              </tbody>
          </table>
          </div>
        </div> 
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto mb-24">
            <div class="text-center">
              <img src="../assets/images/sparkler.png" alt="sparkler" width="32" class="">
              <h2 class="noto-tc-serif fs-21 fw-bold pb-16">結帳資訊</h2>
            </div>
            <form action="">
              <div class="mb-8">
                <label for="exampleFormControlInputID" class="form-label">取票資訊</label>
                <input type="text" class="form-control noto-tc-sans" id="exampleFormControlInputID" placeholder="請輸入身分證字號或護照號碼">
                <div class="">請輸入您的 <span class="text-tertiary">身分證字號</span> 供取票使用，外籍人士請輸入 <span class="text-tertiary">護照號碼</span></div>
              </div>
              <div class="mb-16">
                <label for="exampleFormControlInputPayment" class="form-label">付款方式</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleFormControlInputPaymentCreditCard">
                  <label class="form-check-label" for="exampleFormControlInputPaymentCreditCard">信用卡</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleFormControlInputPaymentATM">
                  <label class="form-check-label" for="exampleFormControlInputPaymentATM">ATM虛擬帳號</label>
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" type="button">確認訂單並繳費 $8000 &raquo;</button>
              </div>
            </form>
          </div>
        </div>
      </div>




    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>

  </body>
</html>
